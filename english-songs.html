<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Other Bangla Songs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: gold;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            color: gold;
            margin: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 800px; /* আইপ্যাডের স্ক্রিন সাইজের জন্য প্রস্থ ঠিক করা হয়েছে */
            display: flex;
            flex-wrap: wrap; /* ফ্লেক্সবক্স ব্যবহারে ভিডিও গুলো সাজানো */
            justify-content: center;
        }
        iframe {
            width: 48%; /* ভিডিওর প্রস্থ আইপ্যাডের স্ক্রিনের জন্য ঠিক করা হয়েছে */
            height: 200px; /* ভিডিওর উচ্চতা কমানো হয়েছে */
            margin: 10px;
            border: 4px solid gold; /* সোনালী বর্ডার */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        footer {
            margin: 20px 0;
        }
        footer a {
            color: gold;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid gold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        footer a:hover {
            background-color: gold;
            color: #121212;
        }
        @media (max-width: 768px) {
            iframe {
                width: 90%; /* ছোট স্ক্রিনের জন্য ভিডিও পূর্ণ প্রস্থে দেখানো হবে */
            }
        }
    </style>
</head>
