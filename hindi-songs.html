        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            color: #ff5c5c; /* রঙ পরিবর্তন করা হয়েছে */
            margin: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 800px; /* আইপ্যাডের স্ক্রিন সাইজের জন্য প্রস্থ ঠিক করা হয়েছে */
            display: flex;
            flex-direction: column; /* ভিডিও গুলোকে উল্লম্বভাবে সাজানো হয়েছে */
            align-items: center;
        }
        iframe {
            width: 80%; /* ভিডিওর প্রস্থ ঠিক করা হয়েছে */
            height: 250px; /* উচ্চতা কমানো হয়েছে */
            margin: 15px 0;
            border: 4px solid #ff5c5c; /* সবুজ বর্ডার পরিবর্তন করা হয়েছে */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        footer {
            margin: 20px 0;
        }
        footer a {
            color: #ff5c5c;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #ff5c5c;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        footer a:hover {
            background-color: #ff5c5c;
            color: #121212;
        }
        @media (max-width: 768px) {
            iframe {
                width: 90%; /* ছোট স্ক্রিনের জন্য ভিডিও পূর্ণ প্রস্থে দেখানো হবে */

    </style>
