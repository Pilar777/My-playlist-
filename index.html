<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar Vai er Playlist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            color: #1db954;
        }
        .profile-img {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            border: 5px solid #1db954;
            margin-top: 20px;
        }
        .spongebob-gif {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
        .playlist-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .playlist-box {
            background-color: #1a1a1a;
            border: 2px solid #333;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .playlist-box:hover {
            transform: scale(1.1);
            background-color: #333;
        }
        .playlist-box h3 {
            margin: 0;
            font-size: 20px;
            color: #1db954;
        }
        footer {
            background-color: #1a1a1a;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pilar Vai er Playlist</h1>
        <img class="profile-img" src="file-5TsZlqEMxbNFSuiDcQaKy4fN%20(1).webp" alt="Profile Image">
        <!-- Add SpongeBob GIF here -->
        <img class="spongebob-gif" src="https://media.giphy.com/media/Yr0zwEo1lIE6Y/giphy.gif" alt="SpongeBob Music GIF">
    </header>

    <div class="playlist-container">
        <div class="playlist-box" onclick="window.location.href='bangla-songs.html'">
            <h3>Bangla Songs</h3>
        </div>
        <div class="playlist-box" onclick="window.location.href='hindi-songs.html'">
            <h3>Hindi Songs</h3>
        </div>
                        <div class="playlist-box" onclick="window.location.href='english-songs.html'">
            <h3>english Songs</h3>
        </div>
        
        <div class="playlist-box" onclick="window.location.href='other-songs.html'">
            <h3>Other Songs</h3>
        </div>
    </div>

    <footer>
        Created by: Md. Eiamin Islam
    </footer>
</body>
</html>
