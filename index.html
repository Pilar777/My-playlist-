<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar vai er Playlist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        .profile-picture-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background-color: #444;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #uploadButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        #uploadButton:hover {
            background-color: #45a049;
        }

        /* Playlist Section */
        h1 {
            font-size: 36px;
        }

        .search-section {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-section input {
            padding: 10px;
            width: 300px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            background-color: #333;
            color: white;
            outline: none;
        }

        .search-section input::placeholder {
            color: #888;
        }

        .player-container {
            width: 100%;
            text-align: center;
            margin-top: 40px;
        }

        .playlist-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .playlist-item {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .playlist-item:hover {
            transform: scale(1.05);
        }

        .song-thumbnail {
            width: 100%;
            height: 120px;
            background-color: #555;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .song-thumbnail img {
            width: 80%;
            height: auto;
            border-radius: 8px;
        }

        .song-info {
            color: #ccc;
            font-size: 18px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        /* Music Player */
        .audio-player {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .audio-player audio {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="profile-picture-container">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profilePicture" class="profile-picture">
        </div>
        <button id="uploadButton" onclick="document.getElementById('fileInput').click();">Upload Profile Picture</button>
        <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="uploadProfilePicture(event)">
        <h1>Pilar vai er Playlist</h1>
    </div>

    <!-- Search Section -->
    <div class="search-section">
        <input type="text" id="search" placeholder="গান খোঁজুন..." onkeyup="searchSongs()">
    </div>

    <!-- Music Player -->
    <div class="player-container">
        <div class="audio-player">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <!-- Playlist Section -->
    <div class="playlist-container" id="playlist"></div>

    <!-- Footer -->
    <div class="footer">
        <p>Created by: <a href="#" style="color: white;">Md. Yamin Islam</a></p>
    </div>

    <script>
        let db;

        const request = indexedDB.open("songsDB", 1);
        request.onsuccess = function(event) {
            db = event.target.result;
            loadPlaylist();
        };

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            const objectStore = db.createObjectStore("songs", { keyPath: "id", autoIncrement: true });
            objectStore.createIndex("songName", "songName", { unique: false });
        };

        function uploadProfilePicture(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function() {
                const profilePicture = document.getElementById("profilePicture");
                profilePicture.src = reader.result;
            };
            reader.readAsDataURL(file);
        }

        function uploadSong(event) {
            const file = event.target.files[0];
            if (!file) return;

            const songName = file.name;
            const reader = new FileReader();

            reader.onload = function() {
                const transaction = db.transaction(["songs"], "readwrite");
                const objectStore = transaction.objectStore("songs");

                const songData = {
                    songName: songName,
                    songFile: reader.result
                };

                const request = objectStore.add(songData);

                request.onsuccess = function() {
                    loadPlaylist();
                    alert("গান আপলোড করা হয়েছে!");
                };

                request.onerror = function() {
                    alert("আপলোডে সমস্যা হয়েছে!");
                };
            };
            reader.readAsDataURL(file);
        }

        function loadPlaylist() {
            const objectStore = db.transaction("songs").objectStore("songs");
            const request = objectStore.getAll();
            request.onsuccess = function(event) {
                const playlist = event.target.result;
                const playlistElement = document.getElementById("playlist");
                playlistElement.innerHTML = "";

                playlist.forEach(song => {
                    const playlistItem = document.createElement("div");
                    playlistItem.classList.add("playlist-item");

                    const songInfo = document.createElement("div");
                    songInfo.classList.add("song-info");
                    songInfo.innerText = song.songName;

                    const songThumbnail = document.createElement("div");
                    songThumbnail.classList.add("song-thumbnail");
                    const songImage = document.createElement("img");
                    songImage.src = "https://via.placeholder.com/150"; // Default thumbnail
                    songThumbnail.appendChild(songImage);

                    playlistItem.appendChild(songThumbnail);
                    playlistItem.appendChild(songInfo);

                    playlistItem.onclick = function() {
                        playSongFromList(song.songFile);
                    };

                    playlistElement.appendChild(playlistItem);
                });
            };
        }

        function searchSongs() {
            const searchValue = document.getElementById("search").value.toLowerCase();
            const playlistItems = document.querySelectorAll(".playlist-item");

            playlistItems.forEach(item => {
                const songTitle = item.querySelector(".song-info").innerText.toLowerCase();
                if (songTitle.includes(searchValue)) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        }

        function playSongFromList(songFile) {
            const audioPlayer = document.getElementById("audioPlayer");
            const audioSource = document.getElementById("audioSource");
            audioSource.src = songFile;
            audioPlayer.load();
            audioPlayer.play();
        }
    </script>
</body>
</html>
