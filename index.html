    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-switch {
            text-align: center;
        }

        .form-switch a {
            color: #4CAF50;
            text-decoration: none;
        }

            text-decoration: underline;
        }

</head>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="form-switch">
            <p>Use this account: <strong>Eiamin777</strong> / <strong>12345678mp3</strong></p>
        </div>
    </div>

    <script>
        // Adding an event listener for the form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission behavior

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Checking if the entered username and password match the predefined ones
            if (username === 'Eiamin777' && password === '12345678mp3') {
                alert('Login Successful!');  // If match, show success message
            } else {
                alert('Incorrect username or password.');  // If not, show error message
            }
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
            flex-direction: column;
        }

        #audioPlayer {
            width: 350px;
            height: 50px;
            border: none;
            padding: 5px;
            background-color: #111;
            border-radius: 15px;
            box-shadow: 0 0 30px #FFD700, 0 0 60px #FFD700; /* Neon golden */
            animation: flicker 1.5s infinite alternate; /* Flicker effect */
            margin-bottom: 20px;
            border: 5px solid #FFD700; /* Golden frame */
        }

        @keyframes flicker {
            0% {
                box-shadow: 0 0 30px #FFD700, 0 0 60px #FFD700;
                opacity: 1;
            }
            50% {
                box-shadow: 0 0 15px #FFD700, 0 0 30px #FFD700;
                opacity: 0.6;
            }
            100% {
                box-shadow: 0 0 45px #FFD700, 0 0 90px #FFD700;
                opacity: 1;
            }
        }

        /* Music bar container */
        .music-bars {
            display: flex;
            justify-content: space-evenly;
            width: 350px;
            height: 50px;
            display: none; /* Hide bars initially */
            margin-top: 10px;
        }

        /* Individual music bars */
        .bar {
            width: 5px; /* Reduced width */
            height: 30px; /* Reduced height */
            background-color: white;
            animation: bar-animation 0.2s infinite alternate;
        }

        .bar:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .bar:nth-child(even) {
            animation-delay: 0.2s;
        }

        @keyframes bar-animation {
            0% {
                height: 20px; /* Reduced minimum height */
            }
            100% {
                height: 45px; /* Increased maximum height */
            }
        }

    </style>
</head>

<head>

    <title>Profile with Persistent Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eceff1;
            margin: 0;
        }

        .music-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .profile {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #ddd;
            position: relative;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #uploadButton {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        #uploadButton.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="music-container">
        <div class="profile">
            <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Picture">
        </div>
        <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="uploadImage(event)">
        <button id="uploadButton" onclick="document.getElementById('fileInput').click();">Upload Image</button>
    </div>

    <script>
        // Load image from local storage if available
        window.onload = function() {
            const storedImage = localStorage.getItem('profileImage');
            if (storedImage) {
                document.getElementById('profileImage').src = storedImage;
                document.getElementById('uploadButton').classList.add('hidden'); // Hide the upload button after load
            }
        }

        function uploadImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('profileImage');
                output.src = reader.result;
                localStorage.setItem('profileImage', reader.result); // Save image to local storage
                document.getElementById('uploadButton').classList.add('hidden'); // Hide the upload button after upload
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>

    <div class="footer">

    <script>
        let db;

        const request = indexedDB.open("songsDB", 1);
        request.onsuccess = function(event) {
            db = event.target.result;
            loadPlaylist();
        };

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            const objectStore = db.createObjectStore("songs", { keyPath: "id", autoIncrement: true });
            objectStore.createIndex("songName", "songName", { unique: false });
        };

        function uploadSong(event) {
            const file = event.target.files[0];
            if (!file) return;

            const songName = file.name;
            const reader = new FileReader();

            reader.onload = function() {
                const transaction = db.transaction(["songs"], "readwrite");
                const objectStore = transaction.objectStore("songs");

                const songData = {
                    songName: songName,
                    songFile: reader.result
                };

                const request = objectStore.add(songData);

                request.onsuccess = function() {
                    loadPlaylist();
                    document.getElementById("status").innerText = "গান আপলোড করা হয়েছে!";
                };

                request.onerror = function() {
                    document.getElementById("status").innerText = "আপলোডে সমস্যা হয়েছে!";
                };
            };
            reader.readAsDataURL(file);
        }

        function loadPlaylist() {
            const objectStore = db.transaction("songs").objectStore("songs");
            const request = objectStore.getAll();
            request.onsuccess = function(event) {
                const playlist = event.target.result;
                const playlistElement = document.getElementById("playlist");
                playlistElement.innerHTML = ""; // প্লেলিস্ট পরিষ্কার করুন

                playlist.forEach(song => {
                    const li = document.createElement("li");
                    const songTitle = document.createElement("span");
                    songTitle.innerText = song.songName;
                    const songInfo = document.createElement("div");
                    songInfo.classList.add("song-info");

                    const thumbnail = document.createElement("div");
                    thumbnail.classList.add("song-thumbnail");
                    songInfo.appendChild(thumbnail);
                    songInfo.appendChild(songTitle);

                    const deleteButton = document.createElement("button");
                    deleteButton.innerText = "ডিলিট";
                    deleteButton.classList.add("delete-btn");
                    deleteButton.onclick = function(event) {
                        event.stopPropagation(); // prevent li click event
                        deleteSong(song.id);
                    };

                    li.appendChild(songInfo);
                    li.appendChild(deleteButton);
                    li.onclick = function() { playSongFromList(song.songFile); };
                    playlistElement.appendChild(li);
                });
            };
        }

        function searchSongs() {
            const searchValue = document.getElementById("search").value.toLowerCase();
            const playlistItems = document.querySelectorAll(".playlist li");

            playlistItems.forEach(item => {
                const songTitle = item.querySelector(".song-title").innerText.toLowerCase();
                if (songTitle.includes(searchValue)) {
                    item.style.display = "flex";
                } else {
                    item.style.display = "none";
                }
            });
        }

        function deleteSong(songId) {
            const transaction = db.transaction(["songs"], "readwrite");
            const objectStore = transaction.objectStore("songs");

            const request = objectStore.delete(songId);
            request.onsuccess = function() {
                loadPlaylist(); // তালিকা পুনরায় লোড করুন
                document.getElementById("status").innerText = "গানটি মুছে ফেলা হয়েছে!";
            };

            request.onerror = function() {
                document.getElementById("status").innerText = "ডিলিট করতে সমস্যা হয়েছে!";
            };
        }

        function playSongFromList(songFile) {
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = songFile;
            audioPlayer.play();
        }
    </script>
</body>
