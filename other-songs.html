<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Bangla Songs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff0000, #ff9900, #33cc33, #3399ff, #9900cc, #ff3399, #ff9933);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        header {
            padding: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            color: white;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .container {
            margin: 20px auto;
            max-width: 800px; /* আইপ্যাডের স্ক্রিন সাইজের জন্য প্রস্থ ঠিক করা হয়েছে */
            display: flex;
            flex-wrap: wrap; /* ফ্লেক্সবক্স ব্যবহারে ভিডিও গুলো সাজানো */
            justify-content: center;
        }
        iframe {
            width: 48%; /* ভিডিওর প্রস্থ আইপ্যাডের স্ক্রিনের জন্য ঠিক করা হয়েছে */
            height: 200px; /* ভিডিওর উচ্চতা কমানো হয়েছে */
            margin: 10px;
            border: 4px solid #ffffff; /* সোনালী বর্ডার পরিবর্তন */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        footer {
            margin: 20px 0;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        footer a:hover {
            background-color: #ffffff;
            color: #f7f7f7;
        }
        @media (max-width: 768px) {
            iframe {
                width: 90%; /* ছোট স্ক্রিনের জন্য ভিডিও পূর্ণ প্রস্থে দেখানো হবে */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Other Songs</h1>
    </header>
    <div class="container">
      
    </div>
    <footer>
        <a href="index.html">Back to Playlist</a>
    </footer>
</body>
</html>
